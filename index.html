<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Quote App </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main">
    <h1> Search Quotes according your mood </h1>
    <section>
      <input id="input" type="text" placeholder="type to get quote">
      <div class="btn_container">
        <button id="enter"> Search </button>
        <button id="refresh"> Refresh </button>
      </div>
    </section>
    <div id="output"></div>
    <hr>
    <p class="available"> Available quotes type</p>
    <ul>
      <li>happy</li>
      <li>sad</li>
      <li>love</li>
      <li>angry</li>
      <li>attitude</li>
      <li>frustated</li>
      <li>exhausted</li>
      <li>boring</li>
      <li>lonley</li>
    </ul>
    <p class="war"> warning : your spelling must be accurate !</p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
